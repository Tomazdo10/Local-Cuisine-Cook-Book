{% extends 'base.html' %} {% block content %}
<h3 class="balsamiq login-heading">Login</h3>
<!--Login page and user login form-->
<div class="row">
    <form class="col-12" method="POST" action="{{url_for('login')}}">
<div class="row">
    <div class="input-field col-12">
        <input placeholder="username" name="username" id="user_name" type="text" class="validate" required />
                <label for="user_name">User Name</label>
    </div>
</div>
<div class="row">
    <div class="input-field col-12">
        <input id="password" name="password" type="password" class="validate" required>
        <label for="password">Password</label>
    </div>
</div>
<div class="row">
    <button class="btn waves-effect waves-light balsamiq" type="submit" name="action">
         <i class="material-icons right">login</i>
    </button>
      </form>
    <!--button to go to sign up page-->
    <p class="balsamiq">Don't have an account? <a href="{{url_for('signup')}}">Sign Up</a></p>
</div>
</div>

{% endblock %}
