{% extends 'base.html' %} {% block content %}
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="col-12">
            <div class="mx-auto text-center">
                <h2 class="mx-auto my-0 text-uppercase">
                    Log in
                </h2>
                <h3 class="text-white-50 mx-auto mt-2 mb-5">
                    Log in and find out what Local Cuisine can offer you.
                </h3>
                <a class="btn btn-success js-scroll-trigger" href="#logIn">Log In</a>
            </div>
        </div>
    </div>
</header>
<section class="form-section-background--color">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5" id="logIn">
                <h3 class="text-jet mb-3">Login To Your Account</h3>
                <hr class="about-hr--color" />
            </div> 
        </div>
        <form id="login_form" 
              name="login_form" 
              class="form-row">
            <div class="form-group col-12 mt-4 text-center">
                <label for="email" class="text-jet">Email Address</label>
                <input class="contact-form-input form-control contact-form-input--style" 
                       type="email" 
                       id="email" 
                       name="email" 
                       placeholder="email@yahoo.com" 
                       required />
            </div>
            <div class="form-group col-12 mt-3 text-center">
                <label for="password" class="text-jet">Password</label>
                <input class="contact-form-input form-control contact-form-input--style" 
                       type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter Password" 
                       required />
            </div>
            <div class="error form-group col-12 mt-3 text-center d-none">
                <p class="text-danger error-text"></p>
            </div>
            <div class="form-group col-12 mt-3 text-center">
             <p class="text-orange">
                 Create an Account <a href="{{ url_for('signup_page')}}">Sign Up</a>
             </p>
            </div>
            <div class="form-group col-12 mt-3 text-center">
                <button class="btn btn-success" type="submit">Log In</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>

{% endblock %}
