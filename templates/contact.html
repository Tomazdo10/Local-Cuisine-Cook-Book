{% extends "base.html" %} {% block content %}
<header class="mastehead">
    <div class="container d-flex h-100 align-items-center">
        <div class="col-12">
            <div class="mx-auto text-center">
                <h2 class="mx-auto my-0 text-uppercase">
                    Ask us a question here
                </h2>
                <h3 class="text-black-50 mx-auto mt-2 mb-5">
                    Use the form to send us an email. We will
                    be more then happy to answer you back any
                    questions you got for us. Yours Local Cuisine
                </h3>
            </div>
        </div>
    </div>
</header>
<section class="form-section-background--color" id="form">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5">
                <h2 class="tetx-jet mb-4">Contact Form</h2>
            </div>
        </div>
        <form id="contactForm" class="form-row">
            <div class="form-group col-12 text-center">
                <label id="full-name" class="tetx-jet">Full Name</label>

                <input class="contact-form-input form-control contact-form-input--style" type="text" id="full_name"
                    name="from_name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group col-12 mt-4 text-center">
                <label for="email" class="tetx-jet">Email</label>

                <input class="contact-form-input form-control contact-form-input--style" type="email" id="email"
                    name="from_email" placeholder="email@yahoo.com" required>
            </div>
            <div class="form-group col-12 mt-4 text-center">
                <label for="text" class="tetx-jet">Message</label>
                <textarea class="contact-form-text contact-form-input--style" id="text" name="from_message" required>
                </textarea>
            </div>
            <div class="form-group col-12 mt-4 text-center">
                <button class="btn btn-success" type="submit">Send</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
